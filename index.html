<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Parking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      padding-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 30px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Smart Parking System</h1>
  <p>Click to reserve your parking spot:</p>
  <button onclick="reserve()">Reserve Spot</button>
  <p id="status"></p>

  <script>
    function reserve() {
      fetch('/reserve')
        .then(response => response.text())
        .then(data => {
          document.getElementById('status').innerText = data;
        });
    }
  </script>
</body>
</html>
